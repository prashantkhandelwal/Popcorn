<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Popcorn - Query Movie Dataset using GraphQL</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <img src="img/popcorn.png" class="img-fluid" alt="popcorn-logo">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Popcorn is a GraphQL interface to query movie data. The movie database is created from the data collected from <a href="https://www.themoviedb.org/">TMDB</a>. The idea of this project to get more understanding
                of <a href="https://chillicream.com/">ChilliCream's HotChocolate</a> GraphQL framework.
            </div>
        </div>
        <div id="links" class="row justify-content-around">
            <div class="col-4">
                <a href="/graphql">
                    <div class="card" style="width: 18rem;">
                        <img src="img/icon.png" class="card-img-top" alt="graphql-interface">
                        <div class="card-body">
                            <p class="card-text">GraphQL Server Interface to query data</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-4">
                <a href="/voyager">
                    <div class="card" style="width: 18rem;">
                        <img src="img/graphql-voyager.png" class="card-img-top" alt="graphql-interface">
                        <div class="card-body">
                            <p class="card-text">Voyager - Interactive Graph for Popcorn</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
